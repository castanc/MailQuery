  }
  else {
    result.Value = val;
    result.Valid = true;
    result.Mask = "A";

  }
}
else if (parts.length == 2) {
  let re = /^-?\d+$/;
  if (re.test(parts[0])
    && re.test(parts[1])) {

    if (year == null) y = new Date().getFullYear();
    else y = year;
    d = Number(parts[0]);
    m = parts[1];
    if (d > 0 && d < 32 && m > 0 && m < 13) {
      result.Value = new Date(y, m - 1, d);
      result.Valid = true;
      result.Mask = "D";
    }

  }
}
return result;
}

  result.Mask = "%";

return result;

return result;

function profileLine(l, lineNo = 0) {
l = l.trim();
let lineProfiles = [];
let words = l.split(' ');

let i = 0;
for (i = 0; i < words.length; i++) {
  let pair = isMoneyAndDate(words[i]);
  if (pair[0].Valid && pair[1].Valid) {
    lineProfiles.push(pair[0]);
    lineProfiles.push(pair[1]);
    continue;
  }

  let lps = isMoneyAndMoney(words[i]);
  if (lps.length > 0) {
    lps.forEach(lp => {
      if (lp.Valid) lineProfiles.push(lp);
    });
    continue;
  }

  let lp = isDate(words[i]);
  if (lp.Valid) { lineProfiles.push(lp); continue; }

  pair = isTextAndDate(words[i]);
  if (pair[0].Valid && pair[1].Valid) {
    lineProfiles.push(pair[0]);
    lineProfiles.push(pair[1]);
    continue;
  }



  lp = isPercent(words[i]);
  if (lp.Valid) { lineProfiles.push(lp); continue; }

  // lp = isNumber(words[i]);
  // if (lp.Valid) { lineProfiles.push(lp); continue;}

  lp = isMoney(words[i]);
  if (lp.Valid) { lineProfiles.push(lp); continue; }

  // lp = isCountOf(words[i]);
  // if (lp.Valid) { lineProfiles.push(lp); continue;}

  // lp = isNumericCode(words[i]);
  // if (lp.Valid) { lineProfiles.push(lp); continue;}

  lp = {};
  lp.Valid = true;
  lp.Mask = "A";
  lp.Value = words[i];
  lineProfiles.push(lp);
}

let nlp = [];
i = 0;
while (i < lineProfiles.length) {
  lp = lineProfiles[i];
  if ((lp.Mask == "A")) {
    lp.Mask = "T";
    i++;
    while (i < lineProfiles.length && lineProfiles[i].Mask == "A") {
      lp.Value = `${lp.Value} ${lineProfiles[i].Value}`;
      i++;
    }
    i--;
  }
  nlp.push(lp);
  i++;
}

let obj = { LineNo: lineNo, Line: l, MaskedFields: nlp, LineMask: nlp.map(x => x.Mask).join("") };
return obj;

}      
</script>


<script id="td2dt">
  function TD2DT(outPages)
{
  /*
  if linemask == D and next is TD OR ( CURRENT == TD AND NEXT == TD)


  */
  let nr = [];
  let lastD = null;
  let newT = null;
  let r1 = { Valid: false, Value: null };
  let r2 = { Valid: false, Value: null };
  let newPages = [];
  let newPage = [];
    
  for(let i=0;i<outPages.length;i++)
  {
    let op = outPages[i];
    np = [];
    let changed = 0;
    let startLine0 =-1;
    let startLine1 = -1;
    let startLine2 = -1;
    let endLine = -1;

    for(let j=0;j<op.length-2;j++){
      let c = op[j];
      let n = op[j+1];
      let nn = op[j+2]
      if ( c.LineMask == "D" && n.LineMask == "T")
      {
          r1.Valid = true;
          r1.LineMask = "DT";
          r1.LineNo = c.LineNo;
          r1.MaskedFields = [];
          r1.MaskedFields.push(c.MaskedFields[0]);
          r1.MaskedFields.push(n.MaskedFields[0]);
          r1.Line = `${n.Line} ${c.Line}`;
          np.push(r1);
          startLine2 = np.length;

      }
      else if ( c.LineMask == "D" && n.LineMask == "TD")
      {
          r1.Valid = true;
          r1.LineMask = "DT";
          r1.LineNo = c.LineNo;
          r1.MaskedFields = [];
          r1.MaskedFields.push(c.MaskedFields[0]);
          r1.MaskedFields.push(n.MaskedFields[0]);
          r1.LineNo = c.lineNo;
          r1.Line = `${n.Line} ${c.Line}`;
          np.push(r1);
          startLine0 = np.length;
          changed++;

          lastD = {Valid:true,LineMask:"DT",LineNo:n.LineNo,Line:`${c.Line} ${n.Line}`, MaskedFields:[]};
          lastD.MaskedFields = [];
          lastD.MaskedFields.push(n.MaskedFields[1]);
          j+=2;
      }
      else if ( c.LineMask == "TD" && n.LineMask == "TD")
      {
        if ( lastD != null ) r1 = lastD;
        else r1 = {Valid:true,LineMask:"DT",LineNo:c.LineNo,Line:`${n.MaskedFields[1].Value} ${c.MaskedFields[0].Value}`, MaskedFields:[]};
        r1.MaskedFields.push(c.MaskedFields[1]);
        r1.MaskedFields.push(n.MaskedFields[0]);
        np.push(r1);
        startLine1 = np.length;
        changed++;


        lastD = {Valid:true,LineMask:"DT",LineNo:n.LineNo,Line:`${n.MaskedFields[1].Value} ${c.MaskedFields[0].Value}`, MaskedFields:[]};
        lastD.MaskedFields.push(n.MaskedFields[1]);
        j+=2;
      }
      else if ( n.LineMask != "TD") { endLine = np.length; np.push(n);} 
      else if (lastD !=null)
      {
        r1 = {
          Valid:true,
          LineMask:"DT",
          LineNo:lastD.LineNo,
          Line:`${lastD.MaskedFields[0].Value} ${c.MaskedFields[0].Value}`, 
          MaskedFields:[]
        };

        r1.MaskedFields.push(c.MaskedFields[1]);
        np.push(r1);
        changed++;

        j+=1;

      }
    }
    newPages.push(
      {
        TDChanges:changed, 
        StartLine0:startLine0, 
        StartLine1:startLine1, 
        StartLine2:startLine2,
        EndLine:endLine, 
        rows:np
      });
  }
  return newPages;
}

      {

    }
